<div class="review-container">
    <h1>Ratings & Reviews</h1>
    <div class="container">
        <div class="post">
            <div class="text">Thanks for rating us!</div>
            <div class="edit">EDIT</div>
        </div>
        <div class="star-widget">

            <form #reviewForm="ngForm" (ngSubmit)="onSubmit(reviewForm.value)" ngNativeValidate>
                <header></header>
                <div class="textarea">
                    <textarea cols="30" name="ratingDescription" placeholder="Describe your experience.." ngModel
                        required></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Post </button>
                </div>
            </form>
        </div>
    </div>
</div>
